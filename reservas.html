<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas - Residencia Aurum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos_comunes.css">
</head>
<body>

  <h1 class="titulo"><a href="index.html" style="text-decoration: none; color: inherit;">Aurum Residencia</a></h1>

  <nav class="menu">
    <ol>
      <li class="menu-item"><a href="index.html">Home</a></li>
      <li class="menu-item"><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
      <li class="menu-item"><a href="ubicacion.html">Ubicación</a></li>
      <li class="menu-item"><a href="cuenta.html">Cuenta</a></li>
      <li class="menu-item active"><a href="reservas.html">Reservas</a></li>
    </ol>
  </nav>

  <div class="container formulario-reserva mt-5">
    <h2 class="text-center mb-4">Formulario de Reserva</h2>
    <form id="reservaForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
      </div>
      <div class="mb-3">
        <label for="fechaEntrada" class="form-label">Fecha de Entrada</label>
        <input type="date" class="form-control" id="fechaEntrada" required>
      </div>
      <div class="mb-3">
        <label for="fechaSalida" class="form-label">Fecha de Salida</label>
        <input type="date" class="form-control" id="fechaSalida" required>
      </div>
      <div class="mb-3">
        <label for="habitaciones" class="form-label">Número de Habitaciones</label>
        <input type="number" class="form-control" id="habitaciones" min="1" max="5" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reservar</button>
    </form>
    <div id="mensaje" class="mt-3" style="display: none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 Aurum Residencia. Proyecto universitario - FIME UANL.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript para manejar el envío del formulario
    document.getElementById('reservaForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario

      // Muestra el mensaje de éxito
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.innerHTML = '<div class="alert alert-success">La reserva ha sido exitosa.</div>';
      mensajeDiv.style.display = 'block';

      // Reiniciar el formulario
      this.reset();
    });
  </script>
</body>
</html>
